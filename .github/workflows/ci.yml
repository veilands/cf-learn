name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-24.04
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Create wrangler.toml
      run: |
        cat > wrangler.toml << EOL
        name = "simple-backend"
        main = "src/index.ts"
        workers_dev = true
        compatibility_date = "2024-12-24"
        assets = { directory = "./public/" }

        [[routes]]
        pattern = "https://api.pasts.dev/*"
        zone_id = "${{ secrets.CF_ZONE_ID }}"

        [[kv_namespaces]]
        binding = "API_KEYS"
        id = "${{ secrets.CF_API_KEYS_ID }}"

        [[kv_namespaces]]
        binding = "METRICS"
        id = "${{ secrets.CF_METRICS_ID }}"

        [vars]
        INFLUXDB_URL = "${{ secrets.INFLUXDB_URL }}"
        INFLUXDB_ORG = "${{ secrets.INFLUXDB_ORG }}"
        INFLUXDB_BUCKET = "${{ secrets.INFLUXDB_BUCKET }}"
        EOL
    
    # Note: CF_API_TOKEN must have the following permissions:
    # - Account: Workers Scripts:Edit, Workers Routes:Edit, Workers KV Storage:Edit
    # - Zone: Zone Settings:Read, Workers Routes:Edit, All Zones:Edit
    - name: Deploy to Cloudflare Workers
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      run: npx wrangler deploy
    
    - name: Run E2E tests
      run: npm run test
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage/lcov.info
        fail_ci_if_error: true
